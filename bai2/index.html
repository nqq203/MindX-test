<body>
    <script>
        function numberOneTriangle(n) {
            for (let i = 0; i < n; i++) {
                let line = '';
                for (let j = 0; j < n; j++) {
                    if (j <= i) 
                        line += "*";
                }
                console.log(line);
            }
        } 
        numberOneTriangle(2);
    </script>
</body>
